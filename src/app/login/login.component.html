<mat-toolbar color="primary">
    <span>TPF Technologies</span>
  </mat-toolbar>
<div fxLayoutAlign = "center center" fxFlexFill class="main-div">
    <mat-card fxFlex="30">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
              <input matInput placeholder="User">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type="password" placeholder="Password">
              </mat-form-field>
              <button mat-raised-button type="submit" color="accent" [routerLink]="'/csv'">Login</button>
          </form>
           
    </mat-card>
</div>
