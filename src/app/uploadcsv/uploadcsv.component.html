<mat-toolbar color="primary">
    <span>TPF Technologies</span>
  </mat-toolbar>
  <h1 style="text-align: center;color: brown;">CSV Local Display</h1>
<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />

  <label>
    Parse Headers?
  </label>
  <select aria-placeholder="Parse headers?" [(ngModel)]="header">
    <option [value]="true">Yes</option>
    <option [value]="false">No</option>
  </select>
</div>

<div class="csv-result-table">

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Value</th>
        <th>Name</th>
        <th>Review</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;let i = index;">

        <td>{{i+1}}</td>
        <td>
          <span>{{csvData.val}}</span>
        </td>
        <td>
          <span>{{csvData.name}}</span>
        </td>
        <td>
          <span>{{csvData.review}}</span>
        </td>
        <td>
          <span>{{csvData.rating}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>






  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto">
        <h1 class="text-center display-4 my-4">Mongo File Uploads</h1>
        <form action="https://nodepractice-atrmy.run-ap-south1.goorm.io/upload" method="POST" enctype="multipart/form-data">
          <div class="custom-file mb-3">
            <input type="file" name="file" id="file" class="custom-file-input" (change)="onFileSelectedEvent($event)">
            <label for="file" class="custom-file-label">Choose File</label>
          </div>
          <button class="btn btn-primary btn-block" (click)="onUpload()" type="button">Upload</button>
        </form>
